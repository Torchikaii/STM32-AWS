name: STM32 Code Generation

on:
  push:
    branches:
      - main  # Change this to your default branch if different
#      - doc/1-plan
  pull_request:
    branches:
      - main  # Change this to your default branch if different

  workflow_dispatch:  # Allows manual triggering of the workflow


jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/torchikaii/stm32-aws/cubemx-runner:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create generate_script.txt
        shell: bash
        run: |
          PROJECT_ROOT="${{ github.workspace }}/Initial_project/"
          echo 'config load "${PROJECT_ROOT}/Initial_project.ioc"' > generate_script.txt
          echo 'generate code "${PROJECT_ROOT}"' >> generate_script.txt
          echo 'exit' >> generate_script.txt
      
      - run: ls -la /opt/STM32CubeMX/
      
      - name: Run STM32CubeMX
        run: |
          xvfb-run -a -s "-screen 0 1024x768x24" /opt/STM32CubeMX/STM32CubeMX -q script="$GITHUB_WORKSPACE/generate_script.txt"
