name: STM32 Code Generation

on:
  push:
    branches:
      - main  # Change this to your default branch if different
#      - doc/1-plan
  pull_request:
    branches:
      - main  # Change this to your default branch if different

  workflow_dispatch:  # Allows manual triggering of the workflow
    inputs:
      debug:
        description: 'Enable debugging'
        required: false
        default: 'false'
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DEBUG: true # ${{ github.event.inputs.debug }}
      HOME: ${{ github.workspace }}/.cubemx_home

    container:
      image: ghcr.io/torchikaii/stm32-aws/cubemx-runner:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Create generate_script.txt
        shell: bash
        run: |
          PROJECT_ROOT="${{ github.workspace }}"
          echo "config load \"${PROJECT_ROOT}/Initial_project.ioc\"" > generate_script.txt
          echo "generate code \"${PROJECT_ROOT}\"" >> generate_script.txt
          echo "exit" >> generate_script.txt

      - run: cat generate_script.txt
      - run: ls -la /opt/STM32CubeMX/
        # Restore CubeMX caches (preferences, finder DB, firmware packs)
      - name: Restore CubeMX cache
        uses: actions/cache@v4
        with:
          path: |
            .cubemx_home/.stm32cubemx
            .cubemx_home/.stmcufinder
            .cubemx_home/STM32Cube/Repository
          key: cubemx-${{ runner.os }}-6.15.0-${{ hashFiles('**/*.ioc') }}
          restore-keys: |
            cubemx-${{ runner.os }}-6.15.0-
            cubemx-${{ runner.os }}-
    
      - name: Ensure dirs exist
        run: |
          mkdir -p "$HOME/.stm32cubemx" "$HOME/.stmcufinder" "$HOME/STM32Cube/Repository"

      - name: Run STM32CubeMX
        timeout-minutes: 3 
        run: |
          SCRIPT_PATH="$(realpath "$GITHUB_WORKSPACE/generate_script.txt")"
          echo "Using SCRIPT_PATH=$SCRIPT_PATH"
          xvfb-run -a -s "-screen 0 1024x768x24" /opt/STM32CubeMX/STM32CubeMX -q script=$SCRIPT_PATH
          
      # Optional: upload logs for debugging
      - name: Upload CubeMX logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cubemx-logs
          path: |
            .cubemx_home/.stm32cubemx/**
            .cubemx_home/.stmcufinder/**        
            
      - name: Setup tmate session for debugging
        # if: env.DEBUG == 'true'
        if: always()
        uses: mxschmitt/action-tmate@v3
