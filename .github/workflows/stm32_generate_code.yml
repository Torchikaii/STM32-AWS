name: STM32 Code Generation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      debug:
        description: Enable debugging
        required: false
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DEBUG: ${{ github.event.inputs.debug }}

    container:
      image: ghcr.io/torchikaii/stm32-aws/cubemx-runner:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set HOME for CubeMX using absolute path (expanded now)
      - name: Set HOME for CubeMX
        run: |
          echo "HOME=${GITHUB_WORKSPACE}/.cubemx_home" >> "$GITHUB_ENV"
          echo "JAVA_TOOL_OPTIONS=-Duser.home=${GITHUB_WORKSPACE}/.cubemx_home" >> "$GITHUB_ENV"
          mkdir -p "${GITHUB_WORKSPACE}/.cubemx_home/.stm32cubemx" \
                   "${GITHUB_WORKSPACE}/.cubemx_home/.stmcufinder" \
                   "${GITHUB_WORKSPACE}/.cubemx_home/STM32Cube/Repository"

      - name: Show env after HOME export
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          echo "HOME=$HOME"
          echo "JAVA_TOOL_OPTIONS=$JAVA_TOOL_OPTIONS"

      # Cache the right folders (use github.workspace so paths are resolved at YAML time)
      - uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.cubemx_home/.stm32cubemx
            ${{ github.workspace }}/.cubemx_home/.stmcufinder
            ${{ github.workspace }}/.cubemx_home/STM32Cube/Repository
          key: cubemx-${{ runner.os }}-6.15.0-${{ hashFiles('**/*.ioc') }}
          restore-keys: |
            cubemx-${{ runner.os }}-6.15.0-
            cubemx-${{ runner.os }}-

      - name: Create generate_script.txt
        shell: bash
        run: |
          echo "config load \"${GITHUB_WORKSPACE}/Initial_project.ioc\"" > generate_script.txt
          echo "generate code \"${GITHUB_WORKSPACE}\"" >> generate_script.txt
          echo "exit" >> generate_script.txt
      - run: cat generate_script.txt
      - run: ls -la /opt/STM32CubeMX/

      - name: Run STM32CubeMX
        # set explicit env with resolved path; no ${...} that wonâ€™t expand
        env:
          HOME: ${{ github.workspace }}/.cubemx_home
          JAVA_TOOL_OPTIONS: -Duser.home=${{ github.workspace }}/.cubemx_home
        timeout-minutes: 25  # first run can be slow while packs are indexed
        run: |
          echo "HOME=$HOME"
          echo "JAVA_TOOL_OPTIONS=$JAVA_TOOL_OPTIONS"
          SCRIPT_PATH="$(realpath "$GITHUB_WORKSPACE/generate_script.txt")"
          echo "Using SCRIPT_PATH=$SCRIPT_PATH"
          xvfb-run -a -s "-screen 0 1024x768x24" /opt/STM32CubeMX/STM32CubeMX -q "$SCRIPT_PATH"

      - name: Build firmware
        run: |
          ls -la
          test -f Makefile || { echo "No Makefile. Set Toolchain/IDE=Makefile in the .ioc and regenerate."; exit 1; }
          make -j"$(nproc)" all
          make hex || true
          make bin || true
          make size || true

      - name: Setup tmate session for debugging
        if: env.DEBUG == 'true'
        uses: mxschmitt/action-tmate@v3
